table:
  name: Subscriptions
  schema: public
object_relationships:
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
select_permissions:
  - role: user
    permission:
      columns:
        - onClose
        - onConnect
        - onMessage
        - sentMessage
        - messageRegexFilter
        - stationId
        - url
        - id
        - tenantId
        - createdAt
        - updatedAt
      filter:
        tenantId:
          _eq: x-hasura-tenant-id
      allow_aggregations: true
    comment: ""
