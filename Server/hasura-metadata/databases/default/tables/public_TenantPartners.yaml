table:
  name: TenantPartners
  schema: public
object_relationships:
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
array_relationships:
  - name: AsyncJobStatuses
    using:
      foreign_key_constraint_on:
        column: tenantPartnerId
        table:
          name: AsyncJobStatuses
          schema: public
  - name: Authorizations
    using:
      foreign_key_constraint_on:
        column: tenantPartnerId
        table:
          name: Authorizations
          schema: public
